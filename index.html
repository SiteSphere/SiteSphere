<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Width Iframe Example</title>
    <style>
      /* CSS for iframe */

      .iframe-container iframe {
        position: absolute;
        left: 0;
        height: 4%;
        border: 0;
        background-color: #eeeeee;
        text-align: center;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Iframe -->
    <div class="iframe-container">
      <iframe src="footer/footer.html"></iframe>
    </div>
  </body>
</html>
